<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/img/logo.ico">
    <title>Registarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/app.css">
</head>
<body>
    <div class="container-form">
        <form action="" method="post" class="border-rad">
            <h3 class="titular">Crear Cuenta</h3>
            <div class="form-control">
                <div class="campo">
                    <input type="text" name="nombre-usuario" id="" placeholder="Nombre de usuario">
                    <img src="/src/assets/img/form/user.svg" alt="Logo de usuario">
                </div>
                <div class="campo">
                    <input type="email" name="email" id="" placeholder="Mail">
                    <img src="/src/assets/img/form/mail.svg" alt="Logo de mail">
                </div>
                <div class="campo">
                    <input type="password" name="contrasenia" id="" placeholder="Contrasenia">
                    <img src="/src/assets/img/form/key.svg" alt="Logo de llave">
                </div>
                <div class="campo">
                    <input type="password" name="contrasenia2" id="" placeholder="Repetir contrasenia">
                    <img src="/src/assets/img/form/key.svg" alt="Logo de llave">
                </div>
            </div>
            <div class="enviar-form-container">
                <button type="submit" class="btn-form border-rad">Crear cuenta</button>
                <p>¿Ya tienes cuenta?<a href="./login.html"> Inicia sesión</a></p>
            </div>

            <div class="registro-redes-sociales">
                <div class="lines-container">
                    <div class="line flex-grow"></div>
                    <span>Ingresar con</span>
                    <div class="line flex-grow"></div>
                </div>

                <div class="flex f-jc-center">
                    <a href="#"><img src="/src/assets/img/rrss/google.svg" alt="Google"></a>
                    <a href="#"><img src="/src/assets/img/rrss/facebook.svg" alt="Facebook"></a>
                </div>
            </div>
    
        </form>
    </div>
</body>
</html>
